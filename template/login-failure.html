<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Login Page</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
      <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="/css/icon-font.min.css">
      <link rel="stylesheet" type="text/css" href="/css/animate.css">
      <link rel="stylesheet" type="text/css" href="/css/hamburgers.min.css">
      <link rel="stylesheet" type="text/css" href="/css/animsition.min.css">
      <link rel="stylesheet" type="text/css" href="/css/select2.min.css">
      <link rel="stylesheet" type="text/css" href="/css/daterangepicker.css">
      <link rel="stylesheet" type="text/css" href="/css/util.css">
      <link rel="stylesheet" type="text/css" href="/css/main.css">
   </head>
   <body>
      <div class="limiter">
         <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
               <form class="login100-form validate-form" method="POST" action="/controller/login-validation">
                  <span  class="login100-form-title p-b-33">
                  Human Resource System
                  </span>
                  <span id="errorMessage" style="text-align: center; display: block; color: #FF0000;">Wrong Password</span>
                  <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                     <input class="input100" type="text" name="email" placeholder="Email">
                     <span class="focus-input100-1"></span>
                     <span class="focus-input100-2"></span>
                  </div>
                  <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                     <input class="input100" type="password" name="password" placeholder="Password">
                     <span class="focus-input100-1"></span>
                     <span class="focus-input100-2"></span>
                  </div>
                  <div class="container-login100-form-btn m-t-20">
                     <button class="login100-form-btn">
                     Sign in
                     </button>
                  </div>
                  <div class="text-center p-t-45 p-b-4">
                     <span class="txt1">
                     Forgot
                     </span>
                     <a href="#" class="txt2 hov1">
                     Username / Password?
                     </a>
                  </div>
                  <div class="text-center">
                     <span class="txt1">
                     Create an account?
                     </span>
                     <a href="#" class="txt2 hov1">
                     Sign up
                     </a>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="/js/jquery-3.2.1.min.js"></script>
      <script src="/js/animsition.min.js"></script>
      <script src="/js/popper.js"></script>
      <script src="/js/bootstrap.min.js"></script>
      <script src="/js/select2.min.js"></script>
      <script src="/js/moment.min.js"></script>
      <script src="/js/daterangepicker.js"></script>
      <script src="/js/countdowntime.js"></script>
      <script src="/js/main.js"></script>
      <script src="/js/sweetalert.min.js"></script>
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         
         gtag('config', 'UA-23581568-13');

         $(document).ready(function(){
            $("#errorMessage").text(decodeURI(window.location.pathname.split("/")[2].toString()));
         });

      </script>
   </body>
</html>
